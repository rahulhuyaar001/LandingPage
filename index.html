<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <div class="logo">Landing</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
          <li><button type="button">Get Started</button></li>
        </ul>
      </div>

      <div class="main">
        <div class="content">
          <h1>Fly makes you<br />faster</h1>
          <p>
            New free tamplate by uicookies.com. For more<br />tamplates visite
            the site. Lorem ipsom dolor sit amet,<br />consectetur adipisicing
            elit.
          </p>
          <a href="#">SEE PRICING</a>
        </div>
        <div class="form">
          <form>
            <h1>Sign Up for Free</h1>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email " required />
            <input type="password" placeholder="Password" required />
            <select id="type" required>
              <option value="0">Type:</option>
              <option value="0">Audi</option>
              <option value="0">BMW</option>
              <option value="0">Citroen</option>
              <option value="0">Ford</option>
              <option value="0">Honda</option>
              <option value="0">Jaguar</option>
              <option value="0">Land Rover</option>
              <option value="0">Mercedes</option>
              <option value="0">Mini</option>
              <option value="0">Nissan</option>
              <option value="0">Volvo</option>
              <option value="0">Toyota</option>
            </select>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
